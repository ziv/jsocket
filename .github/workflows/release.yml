name: release @xpr/jsocket

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 👠 setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ☂️setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache-dependency-path: deno.lock
          cache: npm

      - name: ☂️👠dependencies
        run: deno install # install dependencies for both

      - name: ☂️verify
        run: npm audit signatures -w packages/npm

      - name: ☂️build
        run: npm run build -w packages/npm

      - name: ☂️release
        run: npx semantic-release -w packages/npm
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: 👠 match versions
        run: deno -A ./utils/match.ts

      - name: 👠 publish
        run: npx jsr publish --allow-dirty -w packages/jsr
