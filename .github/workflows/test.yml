name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache-dependency-path: npm/package-lock.json
          cache: npm

      - name: npm - dependencies
        run: npm ci
        working-directory: npm

      - name: npm - tests
        run: npm test
        working-directory: npm
